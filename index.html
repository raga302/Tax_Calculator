<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container-fluid ">
        <div class="container w-100 h-100 d-flex justify-content-center align-items-center flex-column">
            <h1 class="text-center">Tax Calculation</h1>
            <div class="row w-100 d-flex justify-content-center align-items-center mt-2">
                <div class="col-xxl-6 col-xl-6 col-lg-6 col-md-12 col-sm-12 col-xs-12 d-flex flex-column   h-100">

                    <span class="error_message mt-1"></span>
                    <form class="form-data">
                    <div class="w-100 position-relative d-flex flex-column">
                        <label for="">Enter gross annual income <i
                                title="Gross annual income is your total salary in a year before any deduction"
                                class="fa-regular fa-circle-question"></i></label>
                        
                                <div style="display: flex; align-items: center;" >
                                    <input type="number"  class="gross_annual_income" style="flex: 1;">
                                    <i class="fa-solid fa-exclamation input_icon " title="Please Enter Numbers Only"  style="margin-left: -25px;"></i>
                                </div>

                    </div>

                    <div class="w-100 position-relative d-flex flex-column">
                        <label for="">Enter Extra income <i
                                title="Enter Your Total Extra Income"
                                class="fa-regular fa-circle-question"></i></label>
                      
                                <div style="display: flex; align-items: center;">
                                    <input type="number"  class="extra_income" style="flex: 1;">
                                    <i class="fa-solid fa-exclamation extra_input_icon" title="Please Enter Numbers Only" style="margin-left: -25px;"></i>
                                </div>


                    </div>

                    <div class="w-100 position-relative d-flex flex-column">
                        <label for="">Enter Age Group <i title="Select Your Age"
                                class="fa-regular fa-circle-question"></i></label>
                        <select class="age">
                            <option value=""></option>
                            <option value="Less then 40">Less then 40</option>
                            <option value="Between 40 To 60">Between 40 To 60</option>
                            <option value="Greater then 60">Greater then 60</option>

                        </select>
                    </div>

                    <div class="w-100 position-relative d-flex flex-column">
                        <label for="">Enter Total Applicable deduction <i
                                title="Total Deduction"
                                class="fa-regular fa-circle-question"></i></label>

                        <div style="display: flex; align-items: center;">
                            <input type="number"  class="total_deduction" style="flex: 1;">
                            <i class="fa-solid fa-exclamation deduction_input_icon" title="Please Enter Numbers Only" style="margin-left: -25px;"></i>
                            
                        </div>

                    </div>


                    <button type="submit" class="btn btn-primary mt-4 submit_btn w-100 fw-bold fs-4">Submit</button>
                </form>
                <h2 class="result mt-3 text-light"></h2>
                    <h3 class="timer mt-3 text-secondary "></h3>
                </div>


                
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
